name: Benchmarks

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:

jobs:
  behavior:
    if: github.event_name != 'schedule'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: bench
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Flutter
        uses: subosito/flutter-action@v2.21.0
        with:
          channel: stable

      - name: Install dependencies
        run: flutter pub get

      - name: Behavior parity benchmark
        run: flutter test --tags behavior

  performance:
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: bench
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Flutter
        uses: subosito/flutter-action@v2.21.0
        with:
          channel: stable

      - name: Install dependencies
        run: flutter pub get

      - name: Structured performance report
        run: dart run tool/generate_report.dart --rounds=96 --long-lived-rounds=80

      - name: Upload benchmark report
        uses: actions/upload-artifact@v4
        with:
          name: router-benchmark-report
          path: bench/results/*.json
