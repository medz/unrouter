name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  workspace-checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Flutter
        uses: subosito/flutter-action@v2.21.0
        with:
          channel: stable

      - name: Install workspace dependencies
        run: flutter pub get

      - name: Analyze workspace packages
        run: flutter analyze pub

      - name: Test workspace packages
        run: flutter test pub
